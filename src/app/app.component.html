
<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>





<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/cold.jpg" *ngIf="weatherData.main.temp <= 15">
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature" >{{ cle | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-lable">
      More Information
    </div>
    <div class="more-info-contianer">
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/min.png" alt="">
          <span>Min</span>
        </div>
        <div class="info-block-value">
         {{cle_min | number: '1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/max.png" alt="">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          {{cle_max | number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/humidity.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
         {{weatherData.main.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/wind.png" alt="">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} km/h
        </div>
      </div>
    </div>

  </div>
</div>
